<div class="main-container" fxLayout="column">
    <mat-sidenav-container fxFlex="grow">
        <mat-sidenav #sidenav mode="over" [(opened)]="isSidebarOpened" fixedInViewport="true" fxLayout="column"
            fxLayoutGap="10px" fxHide.gt-sm>
            <a mat-button style="height: 0px"></a>
            <ng-container *ngFor="let url of menuUrls">
                <a mat-button routerLink="{{url.url}}" (click)="sidenav.close()" [ngClass]="{'a-selected': url.isSelected}"
                    *ngIf="!url.login || (user$ | async)?.id"><i class="fa fa-{{url.icon}} menu-icon"></i>{{url.text |
                    uppercase}}</a>
            </ng-container>
        </mat-sidenav>

        <mat-sidenav-content fxLayout="column">
            <app-toolbar [menuUrls]="menuUrls" [(ngModel)]="isSidebarOpened" ngDefaultControl id="top"></app-toolbar>
            <router-outlet></router-outlet>
            <span fxFlex="grow"></span>
            <footer></footer>
            <back-to-top></back-to-top>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
