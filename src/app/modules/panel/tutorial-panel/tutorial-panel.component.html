<div fxLayout="column" *ngIf="authSVC.isLoggedIn && authSVC.authUser.canViewPrivatePages()">
  <h2>Tutorial</h2>
  <mat-list class="mat-elevation-z4">
    <mat-list-item *ngIf="authSVC.authUser.canViewPrivatePages() && !authSVC.authUser.canEditPages()">
      <a routerLink="/tutorial/admin">Visualizza elenco tutorial</a>
    </mat-list-item>
    <mat-list-item *ngIf="authSVC.authUser.canEditPages()">
      <a routerLink="/tutorial/admin">Gestisci i tutorial</a>
    </mat-list-item>
    <mat-list-item *ngIf="authSVC.authUser.canCreateTutorials()">
      <a routerLink="/tutorial/new">Nuovo tutorial</a>
    </mat-list-item>
  </mat-list>
</div>
