<div fxLayout="column">
  <h2>Team</h2>
  <mat-list class="mat-elevation-z4">
    <mat-list-item *ifRole="'aTeams'">
      <a routerLink="/teams/admin">Gestisci tutti i team</a>
    </mat-list-item>
    <ng-container *ngFor="let team of teams$ | async">
      <mat-list-item *ifRole="'lTeam';ifParam:team.id">
        <a routerLink="/teams/{{team.id}}/admin">
          {{team.name}}
        </a>
      </mat-list-item>
    </ng-container>
  </mat-list>
</div>
