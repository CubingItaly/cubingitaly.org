<div fxLayout="column" *ngIf="authSVC.isLoggedIn && authSVC.authUser.canAdminTeams()">
  <h2>Team</h2>
  <mat-list class="mat-elevation-z4">
    <mat-list-item *ngIf="authSVC.authUser.canAdminTeams()">
      <a routerLink="/teams/admin">Gestisci tutti i team</a>
    </mat-list-item>
    <ng-container *ngIf="teams">
      <ng-container *ngFor="let team of teams">
        <mat-list-item *ngIf="authSVC.authUser.canManageTeam(team) && authSVC.authUser.isMemberOf(team.id)">
          <a routerLink="/teams/{{team.id}}/admin">
            {{team.name}}
          </a>
        </mat-list-item>
      </ng-container>
    </ng-container>
  </mat-list>
</div>
