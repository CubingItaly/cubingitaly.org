<div fxLayout fxLayoutAlign="center">
  <div fxFlex.gt-xs="80%" fxFlex.xs="95%" fxLayout="column" fxLayoutGap="30px" fxLayoutGap.xs="10px;">
    <h2 *ngIf="team">Membri del team {{team.id | uppercase }}</h2>

    <mat-table [dataSource]="users">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="leader">
        <mat-header-cell *matHeaderCellDef>Leader</mat-header-cell>
        <mat-cell *matCellDef="let user"><mat-icon *ngIf="user.isLeaderOf(team)">done</mat-icon></mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Opzioni</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.isLeaderOf(team)">arrow_downward</mat-icon>
          <mat-icon *ngIf="!user.isLeaderOf(team)">arrow_upward</mat-icon>
          <mat-icon>clear</mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>


  </div>
</div>
