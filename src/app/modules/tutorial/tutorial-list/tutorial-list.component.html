<div fxLayout fxLayoutAlign="center">
    <div fxFlex.gt-xs="80%" fxFlex.xs="90%" fxLayout fxLayout.xs="column" fxLayoutGap="20px" *ngIf="tutorials">
        <div fxFlex.gt-xs="75%">
            <page-component [pageId]="pageId"></page-component>
            <mat-table [dataSource]="tutorials" class="mat-elevation-z4">

                <ng-container matColumnDef="title">
                    <mat-cell *matCellDef="let tutorial">
                        <a routerLink="../../{{tutorial.id}}">{{tutorial.title | titlecase}}</a>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="options">
                    <mat-cell *matCellDef="let tutorial">
                        <a routerLink="../../{{tutorial.id}}" *ngIf="!authSVC.authUser || !authSVC.authUser.canEditPages()">
                            <mat-icon>open_in_browser</mat-icon>
                        </a>
                        <a routerLink="../../{{tutorial.id}}/edit" *ngIf="authSVC.authUser && authSVC.authUser.canEditPages()">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </mat-cell>
                </ng-container>




                <mat-row fxFlexAlign="center" *matRowDef="let row; columns: ['title','options']"></mat-row>
            </mat-table>
        </div>
        <div fxFlex.gt-xs="25%">
            <div fxLayout="column" *ngIf="authSVC.authUser && authSVC.authUser.canViewPrivatePages()">
                <h2>Gestione Tutorial</h2>
                <button mat-button style="text-align: left" routerLink="/tutorial/new" *ngIf="authSVC.authUser.canCreateTutorials()">
                    <mat-icon>add_box</mat-icon> Nuovo tutorial
                </button>
                <button mat-button style="text-align: left" routerLink="/tutorial/admin">
                    <mat-icon>format_list_bulleted</mat-icon> Gestisci tutorial
                </button>
            </div>
        </div>
    </div>
</div>
