<div fxLayout fxLayoutAlign="center">
  <div fxFlex.gt-xs="80%" fxFlex.xs="95%" fxLayout="column" fxLayoutGap="30px" fxLayoutGap.xs="10px;">
    <h1>Gestione Membri</h1>
    <h4 *ngIf="team"><a routerLink="/teams">Team</a> > {{team.name}}</h4>

    <!-- Members table-->
    <mat-table [dataSource]="users" class="mat-elevation-z4" fxHide.xs>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="leader">
        <mat-header-cell *matHeaderCellDef>Leader</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <mat-icon *ngIf="user.isLeaderOf(teamId)">done</mat-icon>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="options">
        <mat-header-cell *matHeaderCellDef>Opzioni</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <ng-container *ngIf="authSVC.authUser.canAdminTeams()">
            <button mat-icon-button (click)="demoteLeader(user.id)" *ngIf="user.isLeaderOf(teamId)">
              <mat-icon aria-label="Promote to leader">arrow_downward</mat-icon>
            </button>
            <button mat-icon-button (click)="promoteLeader(user.id)" *ngIf="!user.isLeaderOf(teamId)">
              <mat-icon aria-label="Demote leader">arrow_upward</mat-icon>
            </button>
          </ng-container>
          <button mat-icon-button (click)="removeMember(user.id)" *ngIf="authSVC.authUser.canManageTeam(teamId)">
            <mat-icon aria-label="Remove member">clear</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row fxFlexAlign="center" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <!-- End of members table-->

    <!-- Start of members expansion panel list-->
    <mat-accordion *ngFor="let user of users" class="mat-elevation-z4" fxHide.gt-xs>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{user.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div fxLayout fxLayoutAlign="start center">
          ID:
          <span fxFlex="grow"></span>
          {{user.id}}
        </div>
        <div fxLayout fxLayoutAlign="start center">
          Leader:
          <span fxFlex="grow"></span>
          <mat-icon *ngIf="user.isLeaderOf(teamId)">done</mat-icon>
        </div>
        <div fxLayout fxLayoutAlign="start center">
          Opzioni:
          <span fxFlex="grow"></span>
          <button mat-icon-button (click)="demoteLeader(user.id)" *ngIf="authSVC.authUser.canAdminTeams() && user.isLeaderOf(teamId)">
            <mat-icon aria-label="Promote to leader">arrow_downward</mat-icon>
          </button>
          <button mat-icon-button (click)="promoteLeader(user.id)" *ngIf="authSVC.authUser.canAdminTeams() && !user.isLeaderOf(teamId)">
            <mat-icon aria-label="Demote leader">arrow_upward</mat-icon>
          </button>
          <button mat-icon-button (click)="removeMember(user.id)" style="margin-right: -8px;" *ngIf="authSVC.authUser.canManageTeam(teamId)">
            <mat-icon aria-label="Remove member">clear</mat-icon>
          </button>
        </div>

      </mat-expansion-panel>
    </mat-accordion>
    <!-- End of members expansion panel list -->

    <!-- Add new member form -->
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
      <mat-form-field ngStyle.gt-xs="min-width:500px">
        <input type="text" placeholder="Aggiung nuovo membro" aria-label="Number" matInput [formControl]="formControl"
          [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let user of foundUsers" [value]="user.name" (onSelectionChange)="newMember = user">
            <mat-icon style="vertical-align:middle;" aria-hidden height="25">person</mat-icon>
            <span>{{ user.name }}</span> |
            <small>WCA ID: {{user.wca_id}}</small>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button mat-icon-button (click)="addMember()">
        <mat-icon aria-label="Add new role">add_circle_outline</mat-icon>
      </button>
    </div>

    <!-- End of new member form -->

  </div>
</div>
